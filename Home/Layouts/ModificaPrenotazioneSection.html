<section id="prenotazione">
  <h2>Modifica la tua prenotazione</h2>
  {{Message}}
  <p class="info">Modifica qui le indicazioni aggiuntive sulla tua prenotazione.</p>
  <form action="process/modifyPrenotazione_process.php" method="post">
    <fieldset>
      <legend>Inserisci dati</legend>
      <ul>
        <li>
          <label for="n_persone">Numero di persone:</label>
          <input
            type="number"
            id="n_persone"
            name="n_persone"
            value="{{NumeroPersone}}"
            readonly
            disabled
          >
        </li>

        <li>
          <label for="n_tavolo">Numero tavolo:</label>
          <input
            type="number"
            id="n_tavolo"
            name="n_tavolo"
            value="{{NumeroTavolo}}"
            readonly
            disabled
          >
        </li>
        <li>
          <label for="indicazioniAggiuntive">Indicazioni aggiuntive:</label>
          <textarea
            id="indicazioniAggiuntive"
            name="indicazioniAggiuntive"
            rows="4"
            cols="50"
          >{{IndicazioniAggiuntive}}</textarea>
        </li>
      </ul>
      <input type="submit" class="button azioneStandard" value="Modifica" >
    </fieldset>
  </form>
</section>
