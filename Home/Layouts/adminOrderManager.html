<li class="menuItem">
  <img
    class="imageMenuItem"
    alt=""
    src="../assets/Images/sushi_plates/{{NomePiattoUnderscored}}.jpg"
  >
  <div class="infoItem">
    <dl>
      <dt class="nomePiatto" data-title="Nome Piatto" lang="it">
        {{NomePiatto}}
      </dt>
      <dd class="ingradienti" data-title="Descrizione ingredienti">
        {{Descrizione}}
      </dd>
      <dd data-title="Quantità">
        Quantità:
        <span class="bold afterDuePunti">{{Quantita}}</span>
      </dd>
      <dd data-title="NumeroTavolo">
        Tavolo:
        <span class="bold afterDuePunti">{{NTavolo}}</span>
      </dd>
    </dl>
    <button
        onclick="aggiornaConsegna(this)"
        class="button azioneStandard"
        data-dataOra="{{Orario}}"
        data-piatto="{{IDPiatto}}"
        data-cliente="{{Cliente}}"
      >
        Fatto
      </button>
  </div>
</li>
