<section id="prenotazione">
  <h2>Crea una nuova prenotazione</h2>
  {{Message}}
  <p class="info">Per proseguire con l'ordinazione dei piatti devi prima creare una prenotazione inserendo i dati richiesti </p>
  <form action="process/newPrenotazione_process.php" method="post">
    <fieldset>
      <legend>Inserisci i dati richiesti</legend>
      <p>(* = Campo obbligatorio)</p>
      <ul>
        <li>
          <label for="n_persone">Numero di persone *:</label>
          <input
            type="number"
            id="n_persone"
            name="n_persone"
            min="1"
            max="{{MaxPosti}}"
            value="{{NumeroPersone}}"
            required
          >
        </li>
        <li>
          <label for="indicazioniAggiuntive">Indicazioni aggiuntive:</label>
          <textarea
            id="indicazioniAggiuntive"
            name="indicazioniAggiuntive"
            rows="4"
            cols="50"
          ></textarea>
        </li>
      </ul>
      <input type="submit" class="button azioneStandard" value="Crea nuova prenotazione" >
    </fieldset>
  </form>
</section>
