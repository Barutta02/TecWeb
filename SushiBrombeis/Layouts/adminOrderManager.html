<li class="menuItem">
  <!--TODO mettere alt?? -->
  <picture  class="imageMenuItem">
    <source srcset="assets/Images/sushi_plates/{{NomePiattoUnderscored}}.webp" type="image/webp">
    <img src="assets/Images/sushi_plates/{{NomePiattoUnderscored}}.jpg" alt="">
  </picture>
  <div class="infoItem">
    <dl>
      <dt class="nomePiatto" data-title="Nome Piatto" lang="it">
        {{NomePiatto}}
      </dt>
      <dd class="ingradienti" data-title="Descrizione ingredienti">
        {{Descrizione}}
      </dd>
      <dd data-title="Quantità">
        Quantità:
        <span class="bold afterDuePunti">{{Quantita}}</span>
      </dd>
      <dd data-title="NumeroTavolo">
        Tavolo:
        <span class="bold afterDuePunti">{{NTavolo}}</span>
      </dd>
      <dd data-title="Orario">
        Orario ordinazione:
        <span class="bold afterDuePunti">{{Ora}}</span>
      </dd>
    </dl>
    <button
        onclick="aggiornaConsegna(this)"
        class="button azioneStandard"
        data-dataOra="{{Orario}}"
        data-piatto="{{IDPiatto}}"
        data-cliente="{{Cliente}}"
        title="Ordine piatto {{IDPiatto}} in quantità {{Quantita}} per il tavolo {{NTavolo}} delle ore {{Ora}}"
        data-onDoneContent=" - Consegnato">
        Fatto
      </button>
  </div>
</li>
